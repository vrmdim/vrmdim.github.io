<body>

    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" id="nav-home" href="index.html">BP</a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="gestion.html">Gestion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>
                  </ul>
                  <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Buscar producto" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                  </form>
                </div>
              </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main>
        <section id="titulo">
          <h1> GESTIÓN DE PRODUCTOS </h1>
        </section>

        <!-- Usamos esta clase en form para validar los campos antes de enviar los datos-->
        <form class="was-validated" id="gestion">
            <div class="container">
              <!-- Primera fila formulario -->
              <div class="row g-2" id="fila1">
                <div class="col-md">
                  <div class="form-floating">
                    <select class="form-select" id="floatingSelectGrid-marca" aria-label="Floating label select example" required>
                      <option selected></option>
                      <option value="1">Oreo</option>
                      <option value="2">Philadelphia</option>
                      <option value="3">Nestle</option>
                    </select>
                    <label for="floatingSelectGrid">Marca</label>
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback">Este campo es obligatorio</div>
                  </div>
                </div>
                <div class="col-md">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInputGrid-comercio" value="" required>
                    <label for="floatingInputGrid">Comercio</label>
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback">Este campo es obligatorio</div>
                  </div>
                </div>
                <div class="col-md">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInputGrid-lugar" value="" required>
                    <label for="floatingInputGrid">Lugar</label>
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback">Este campo es obligatorio</div>
                  </div>
                </div>
                
              </div>
              <!-- Segunda fila formulario -->
              <div class="row g-2" id="fila2">
                <div class="col-md">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInputGrid-peso" value="" required>
                    <label for="floatingInputGrid">Peso Neto</label>
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback">Este campo es obligatorio</div>
                  </div>
                </div>
                <div class="col-md">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInputGrid-precio" value="" required>
                    <label for="floatingInputGrid">Precio</label>
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback">Este campo es obligatorio</div>
                  </div>
                </div>
                
              </div>
              <!-- Tercera fila formulario - botones-->
              <div class="row g-2" id="fila3">
                <div class="col-md">
                  <div class="form-floating">
                    <button type="reset" class="btn btn-warning">Limpiar</button>
                  </div>
                </div>
                <div class="col-md">
                  <div class="form-floating">
                    <button type="button" class="btn btn-success">Añadir</button>
                  </div>
                </div>
                
              </div>
            </div>
          </form>


   


    </main>

    </footer>
